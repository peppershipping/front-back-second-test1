<body>
    <div class="page">
        <!-- Шапка -->
        <header class="header">

                <div class="header__logo" title="Логотип портфолио">ГЕ</div>
                <h1 class="header__name">Гатилова Евгения</h1>

        <button class="burger" aria-label="Открыть меню">

        <!-- Навигация -->
        <nav class="nav" aria-label="Основная навигация">
            <ul class="nav__list">

        </nav>

        <main class="main">
            <section class="projects-page">
                <h2 class="projects-page__title">Мои проекты</h2>

                <div class="projects-filter" role="group" aria-label="Фильтр по технологиям">
                    <button class="filter-btn active" data-filter="all" title="Показать все проекты">Все</button>
                    <button class="filter-btn" data-filter="html" title="Фильтр по HTML проектам">HTML</button>
                    <button class="filter-btn" data-filter="js" title="Фильтр по JavaScript проектам">JS</button>
